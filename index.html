<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reautland AI - Your next step in automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        
        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow-x: hidden;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            position: relative;
        }

        .section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-blue {
            background-color: transparent;
            /* To add your own background image later, use:
               background-image: url('your-image.jpg');
               background-size: cover;
               background-position: center; */
        }

        .cream {
            background-color: transparent;
            /* To add your own background image later, use:
               background-image: url('your-image.jpg');
               background-size: cover;
               background-position: center; */
        }

        /* Stars for dark blue sections */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Star positions for top-left section */
        .section:nth-child(1) .star:nth-child(1) { top: 15%; left: 20%; }
        .section:nth-child(1) .star:nth-child(2) { top: 8%; left: 50%; }
        .section:nth-child(1) .star:nth-child(3) { top: 25%; left: 75%; }
        .section:nth-child(1) .star:nth-child(4) { top: 45%; left: 35%; }
        .section:nth-child(1) .star:nth-child(5) { top: 35%; left: 65%; }

        /* Star positions for bottom-left section */
        .section:nth-child(3) .star:nth-child(1) { top: 20%; left: 25%; }
        .section:nth-child(3) .star:nth-child(2) { top: 40%; left: 15%; }
        .section:nth-child(3) .star:nth-child(3) { top: 60%; left: 40%; }
        .section:nth-child(3) .star:nth-child(4) { top: 25%; left: 70%; }

        /* Card styling */
        .card {
            background-color: #2a4a6b;
            border-radius: 20px;
            padding: 40px 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 350px;
            width: 90%;
        }

        .card h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .card p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Button styling */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Footer card */
        .footer-card {
            background-color: #2a4a6b;
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 300px;
            width: 90%;
        }

        .footer-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                height: auto;
                min-height: 100vh;
            }

            .card {
                max-width: 300px;
                padding: 30px 20px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .btn {
                width: 200px;
                padding: 12px 30px;
                font-size: 1rem;
            }

            .star {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Left - Dark Blue with Stars -->
        <div class="section dark-blue">
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <!-- Top Right - Cream with Main Card -->
        <div class="section cream">
            <div class="card">
                <h1>REAUTLAND AI</h1>
                <p>Your next step in automation...</p>
            </div>
        </div>

        <!-- Bottom Left - Dark Blue with Stars -->
        <div class="section dark-blue">
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <!-- Bottom Right - Cream with Buttons and Footer -->
        <div class="section cream">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 40px;">
                <div class="buttons">
                    <a href="#work" class="btn">Work With Us</a>
                    <a href="#about" class="btn">About Us</a>
                    <a href="#testimonies" class="btn">Testimonies</a>
                </div>
                
                <div class="footer-card">
                    <h2>REAUTLAND AI 2025</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
