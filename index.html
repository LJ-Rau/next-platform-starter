<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reautland AI - Your next step in automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            position: relative;
        }

        .section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-blue {
            background-color: transparent;
        }

        .cream {
            background-color: transparent;
        }

        /* Card styling */
        .card {
            background-color: #2a4a6b;
            border-radius: 20px;
            padding: 40px 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 350px;
            width: 90%;
        }

        .card h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .card p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Button styling */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Footer card */
        .footer-card {
            background-color: #2a4a6b;
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 300px;
            width: 90%;
        }

        .footer-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }



        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                height: auto;
                min-height: 100vh;
            }

            .card {
                max-width: 300px;
                padding: 30px 20px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .btn {
                width: 200px;
                padding: 12px 30px;
                font-size: 1rem;
            }

            .star {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Left - Dark Blue -->
        <div class="section dark-blue">
        </div>

        <!-- Top Right - Cream with Main Card, Buttons, and Footer -->
        <div class="section cream">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 25px; justify-content: flex-start; padding-top: 30px;">
                <div class="card">
                    <h1>REAUTLAND AI</h1>
                    <p>Your next step in automation...</p>
                </div>
                
                <div class="buttons">
                    <a href="#work" class="btn">Work With Us</a>
                    <a href="#about" class="btn">About Us</a>
                    <a href="#testimonies" class="btn">Testimonies</a>
                </div>
                
                <div class="footer-card">
                    <h2>REAUTLAND AI 2025</h2>
                </div>
            </div>
        </div>

        <!-- Bottom Left - Dark Blue -->
        <div class="section dark-blue">
        </div>

        <!-- Bottom Right - Empty Cream Section -->
        <div class="section cream">
            <!-- Empty section for clean layout -->
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    
    <!-- Chatbot custom styling -->
    <style>
        :root {
            --chat--color-primary: #e74266;
            --chat--color-primary-shade-50: #db4061;
            --chat--color-primary-shade-100: #cf3c5c;
            --chat--color-secondary: #20b69e;
            --chat--color-secondary-shade-50: #1ca08a;
            --chat--color-white: #ffffff;
            --chat--color-light: #f2f4f8;
            --chat--color-light-shade-50: #e6e9f1;
            --chat--color-light-shade-100: #c2c5cc;
            --chat--color-medium: #d2d4d9;
            --chat--color-dark: #101330;
            --chat--color-disabled: #777980;
            --chat--color-typing: #404040;

            --chat--spacing: 1rem;
            --chat--border-radius: 0.25rem;
            --chat--transition-duration: 0.15s;

            --chat--window--width: 400px;
            --chat--window--height: 600px;

            --chat--header-height: auto;
            --chat--header--padding: var(--chat--spacing);
            --chat--header--background: var(--chat--color-dark);
            --chat--header--color: var(--chat--color-light);
            --chat--header--border-top: none;
            --chat--header--border-bottom: none;
            --chat--header--border-bottom: none;
            --chat--header--border-bottom: none;
            --chat--heading--font-size: 2em;
            --chat--header--color: var(--chat--color-light);
            --chat--subtitle--font-size: inherit;
            --chat--subtitle--line-height: 1.8;

            --chat--textarea--height: 50px;

            --chat--message--font-size: 0.8rem;
            --chat--message--padding: var(--chat--spacing);
            --chat--message--border-radius: var(--chat--border-radius);
            --chat--message-line-height: 1.8;
            --chat--message--bot--background: var(--chat--color-white);
            --chat--message--bot--color: var(--chat--color-dark);
            --chat--message--bot--border: none;
            --chat--message--user--background: var(--chat--color-secondary);
            --chat--message--user--color: var(--chat--color-white);
            --chat--message--user--border: none;
            --chat--message--pre--background: rgba(0, 0, 0, 0.05);

            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
            --chat--toggle--active--background: var(--chat--color-primary-shade-100);
            --chat--toggle--color: var(--chat--color-white);
            --chat--toggle--size: 64px;
        }
    </style>
    
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n.reautlandai.xyz/webhook/d5495aff-e025-438e-872f-626ca07dc9fe/chat',
            
            initialMessages: [
                'Hi there!',
                'Welcome to Boulder Brighton! How can I assist you today?'
            ],
            
            i18n: {
                en: {
                    title: '24/7 Live Chat Service',
                    subtitle: "Reautland AI. 2025",
                    footer: '',
                    getStarted: 'New Conversation',
                    inputPlaceholder: 'Type your query...',
                }
            }
        });
    </script>
</body>
</html>
